<!doctype html>
<html lang="en">

  <head>
    {%- include /master/global/head.html -%}

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 660px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;

  </head>

  <body class="text-center">
  <div class="form-signin">
    <form class="" onsubmit="return false;">
      <h1 class="h3 mb-3 font-weight-normal">Ajax Library</h1>
      <div class="card mb-3" style="">
        <div class="card-body">
          <pre id="result" class="text-left">
            waiting...
          </pre>
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="sr-only">Endpoint</label>
        <input type="text" id="endpoint" class="form-control" placeholder="Web address" value="https://api.slapform.com" required autofocus>
        <p>https://api.slapform.com</p>
        <p>http://localhost:5000</p>
      </div>
      <div class="form-group">
        <label for="address" class="sr-only">Body</label>
        <textarea type="text" id="body" class="form-control" placeholder="{}" required autofocus>{}</textarea>
      </div>

      <button id="go" class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
    </form>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Exploring the library -->
    <script type="text/javascript">

      var slapform;
      Manager.ready(function() {
        console.log('--- Exploring Ajax ---');
        slapform = new Slapform();
        Manager.dom().select('#body').setValue(
        '{' + '\n' +
          '  "variable1": "He",' + '\n' +
          '  "variable2": "apples",' + '\n' +
          '  "result": "${variable1} likes ${ variable2 }.",' + '\n' +
          '  "noexist": "Nothing happens if the variable is nonexistant > ${blank}.",' + '\n' +
          '  "system": "Date = ${slap_meta_date}",' + '\n' +
          '  "slap_replyto": "${variable1}",' + '\n' +
          '  "slap_email": ""' + '\n' +
        '}' + '\n'
        )
        Manager.dom().select('body').on('click', function(event) {
          if (event.target.matches('#go')) {
            $.ajax({
              type: "POST",
              url: Manager.dom().select('#endpoint').getValue(),
              data: Manager.dom().select('#body').getValue(),
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              success: function(data){
                console.log(data);
                Manager.dom().select('#result').setInnerHTML(JSON.stringify(data), null, 2); // Set setInnerHTML

              },
              failure: function(errMsg) {
                console.log(errMsg);
                Manager.dom().select('#result').setInnerHTML(errMsg); // Set setInnerHTML
              }
            });
          }
        })


      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/slapform?cb={{ site.time | date: '%s' }}"></script>

    {%- include /master/global/foot.html -%}
  </body>

</html>
